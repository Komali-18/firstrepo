<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 400px;
            margin-top: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            background: white;
            color: black;
        }
        .item-list {
            max-height: 250px;
            overflow-y: auto;
        }
        .barcode {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border: 2px solid #fff;
            margin-bottom: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        .barcode:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        .btn-success {
            background-color: #ff6f61;
            border: none;
            font-size: 18px;
            font-weight: bold;
            transition: background 
            0.3s;
        }
        .btn-success:hover {
            background-color: #e65c50;
        }
        .total-section {
            display: flex;
            justify-content: space-between;
            font-size: 22px;
            font-weight: bold;
            color: #ff6f61;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 12px;
            text-align: center;
            font-size: 16px;
        }
        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center fw-bold">Smart Billing</h2>
        <h5 class="text-center">Scan or Select a Product</h5>
        <input type="text" id="barcodeInput" placeholder="Scan barcode here" onkeypress="scanBarcode(event)">
        <div id="barcodeList">
            <div class="barcode" onclick="addItem('Milk', 40)">ü•õ Milk</div>
            <div class="barcode" onclick="addItem('Bread', 30)">üçû Bread</div>
            <div class="barcode" onclick="addItem('Eggs', 60)">ü•ö Eggs</div>
            <div class="barcode" onclick="addItem('Rice', 100)">üçö Rice</div>
            <div class="barcode" onclick="addItem('Sugar', 50)">üç¨ Sugar</div>
            <div class="barcode" onclick="addItem('Tea', 80)">‚òï Tea</div>
            <div class="barcode" onclick="addItem('Coffee', 120)">üçµ Coffee</div>
            <div class="barcode" onclick="addItem('Salt', 20)">üßÇ Salt</div>
            <div class="barcode" onclick="addItem('Oil', 150)">üõ¢ Oil</div>
            <div class="barcode" onclick="addItem('Biscuits', 40)">üç™ Biscuits</div>
        </div>
        <div class="card shadow-sm mt-3">
            <div class="card-body">
                <h5 class="card-title text-center">üõí Items in Cart</h5>
                <ul id="itemList" class="list-group item-list mb-3"></ul>
                <div class="total-section">
                    <span>Total:</span>
                    <span id="totalAmount">‚Çπ0</span>
                </div>
                <button class="btn btn-success w-100 mt-3">Proceed to Payment üí≥</button>
                
            </div>
        </div>
    </div>
    
    <script>
        let items = [];
        const barcodeData = {
            "12345": { name: "Milk", price: 40 },
            "67890": { name: "Bread", price: 30 },
            "11223": { name: "Eggs", price: 60 },
            "33445": { name: "Rice", price: 100 },
            "55678": { name: "Sugar", price: 50 },
            "99112": { name: "Tea", price: 80 },
            "99223": { name: "Coffee", price: 120 },
            "99334": { name: "Salt", price: 20 },
            "99445": { name: "Oil", price: 150 },
            "99556": { name: "Biscuits", price: 40 }
        };
        
        function addItem(name, price) {
            items.push({ name: name, price: price });
            updateItemList();
        }
        
        );
    // Show total just before the payment button
    document.getElementById("totalAmount").innerText = {totalAmount};
}

    
        function removeItem(index) {
            items.splice(index, 1);
            updateItemList();
        }
        
        function scanBarcode(event) {
            if (event.key === "Enter") {
                let barcode = document.getElementById("barcodeInput").value;
                if (barcodeData[barcode]) {
                    addItem(barcodeData[barcode].name, barcodeData[barcode].price);
                } else {
                    alert("Invalid Barcode");
                }
                document.getElementById("barcodeInput").value = "";
            }
        }
    </script>
</body>
</html>
